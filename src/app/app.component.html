<header>
    <router-outlet></router-outlet>
</header>

<body>
    <div class="container SansitaSwashed">
        <div class="row custom-row" *ngIf="!isSignedIn">
            <div class="col-lg-12 col-md-12">
                <h1 class="text-center">Tech News</h1>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <h3 class="text-center">Sign-In</h3>
                        <form class="form-data" [formGroup]="inputFormData" (ngSubmit)="SignInData()">
                            <div class="form-group">
                                <label>UserName</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid':submitted && f.username.errors}" required>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Enter the Username</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}" required>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Enter the password</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <h3 class="text-center">Sign-Up</h3>
                        <form class="form-data" [formGroup]="inputFormData" (ngSubmit)="SignUpData()">
                            <div class="form-group">
                                <label>UserName</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid':submitted && f.username.errors}" required>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Enter the Username</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}" required>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Enter the password</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isSignedIn">
        <app-home (isLogOut)="handleLogOut()"></app-home>
    </div>
</body>
